<h2 align="center">New User Sign UP, Please.</h2>

<br><br><br>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>
    User Name:
    <input type="text" formControlName="userName" required />
  </label>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <label>
    Password:
    <input type="text" formControlName="password" required />
  </label>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  <button type="submit" [disabled]="!registerForm.valid">Submit</button>
</form>

<br />

<p>Current Form Values:</p>
<p>{{ registerForm.value.userName }}</p>
<p>{{ registerForm.value.password }}</p>

<p>Form Status: {{ registerForm.status }}</p>

<nav>
  <a routerLink="/userProfile">
    New Users need to Sign Up!
  </a>
</nav>
